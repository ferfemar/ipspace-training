IsisAdjacencyTable:
  rpc: get-isis-adjacency-information
  args:
    extensive: True
  item: isis-adjacency
  key:
    - interface-name
    - system-name
  view: IsisAdjacencyView

IsisAdjacencyView:
  fields:
    system_name: system-name
    level: level
    interface_name: interface-name
    ip_address: ip-address
    adjacency_state: adjacency-state
    holdtime: holdtime
    circuit_id: lan-id
